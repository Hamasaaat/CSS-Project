<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

<body>
    <!-- <header> -->
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-house-user"></i></a></li>
            <li><a href="login.html"><i class="fas fa-user"></i></a></li>
            <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
        </ul>
    </nav>
    <!-- </header> -->

    <div class="search-bar">
        <input type="text" placeholder="Search">
    </div>

    <div class="category-buttons">
        <button class="active">Women</button>
        <button>Men</button>
        <button>Kids</button>
        <button>Sports</button>
    </div>

    <div class="product-grid">
        <div class="product" data-category="women">
            <img src="https://via.placeholder.com/200" alt="Product">
            <p>Text</p>
            <p>$25</p>
            <button>Add to cart</button>
        </div>
        <div class="product" data-category="women">
            <img src="https://via.placeholder.com/200" alt="Product">
            <p>woemn</p>
            <p>$30</p>
            <button>Add to cart</button>
        </div>
        <div class="product" data-category="women">
            <img src="https://via.placeholder.com/200" alt="Product">
            <p>Text</p>
            <p>$20</p>
            <button>Add to cart</button>
        </div>
        <div class="product" data-category="men">
            <img src="https://via.placeholder.com/200" alt="Product">
            <p>Text</p>
            <p>$50</p>
            <button>Add to cart</button>
        </div>
    </div>

    <script>
        const categoryButtons = document.querySelectorAll('.category-buttons button');
        const products = document.querySelectorAll('.product');

        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to the clicked button
                button.classList.add('active');

                const category = button.textContent.toLowerCase(); // Get category name
                // Show or hide products based on category
                products.forEach(product => {
                    if (category === 'women' || product.dataset.category === category) {
                        product.style.display = 'block';
                    } else {
                        product.style.display = 'none';
                    }
                });
            });
        });
    </script>

</html>
